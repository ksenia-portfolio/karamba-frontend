<div class="container-fluid">
<img src="{{product.imageUrl}}" class="detail-img">
  <h3>{{product.name}}</h3>
  <div class="detail-price">{{product.unitPrice | currency: 'EUR'}}</div>
  <a href="#" class="btn btn-primary">Add to Cart</a>
  <hr>
  <h4>Description</h4>
  <p>{{product.description}}</p>

  <a routerLink="/products" class="mt-5">Back to Main Page</a>
</div>
