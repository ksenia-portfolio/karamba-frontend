<div class="container-fluid">
<img src="{{product.imageUrl}}" class="detail-img" style="margin: 20px 0">
  <h3>{{product.name}}</h3>
  <div class="detail-price">{{product.unitPrice | currency: 'EUR'}}</div>
  <a (click)="removeFromCart(product)" class="btn btn-primary" style="margin-left: 5%; font: 20px bold; padding-left: 14px; padding-right: 14px"> - </a>
  <a (click)="addToCart(product)" class="btn btn-primary" style="margin-left: 1%; font: 20px bold"> + </a>
  <hr>
  <h4>Description</h4>
  <p>{{product.description}}</p>
<br>
  <a routerLink="/products" class="active-link" style="text-align: center">Back to Main Page</a>
</div>
