<div class="container-fluid">
<img src="{{product.imageUrl}}" class="detail-img" style="margin: 20px 0">
  <h3>{{product.name}}</h3>
  <div class="detail-price">{{product.unitPrice | currency: 'EUR'}}</div>
  <a href="#" class="btn btn-primary">Add to Cart</a>
  <hr>
  <h4>Description</h4>
  <p>{{product.description}}</p>
<br>
  <a routerLink="/products" class="active-link">Back to Main Page</a>
</div>
