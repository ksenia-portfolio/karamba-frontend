  <!-- MAIN CONTENT-->
  <div class="main-content">

    <!--carousel -->
    <div class="row" style="margin-top: -110px">
      <div class="col-sm-1">
      </div>
      <div class="col-sm-10">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="assets/images/slide/detroit.jpg" alt="Detroit Becomes Human">
            </div>

            <div class="item">
              <img src="assets/images/slide/GTA5.jpg" alt="GTA5">
            </div>

            <div class="item">
              <img src="assets/images/slide/need4speed.jpg" alt="Need For Speed">
            </div>

            <div class="item">
              <img src="assets/images/slide/reddead2.png" alt="Red Dead Redemption 2">
            </div>

            <div class="item">
              <img src="assets/images/slide/the-last-of-us.jpg" alt="The Last Of Us">
            </div>

            <div class="item">
              <img src="assets/images/slide/watch-dogs-2.jpg" alt="Watch Dogs 2">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <br>
    <!--end of carousel -->

    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">

         <!-- loop over the collections of products -->
          <div *ngFor="let theProduct of products" class="col-md-3" style="padding: 10px 10px">
            <div class="row" style="width: 250px; height: 480px">
              <a routerLink="/products/{{theProduct.id}}">
            <img src="{{theProduct.imageUrl}}" style="width: 90%" class="high-light img-thumbnail">
              </a>
              <a routerLink="/products/{{theProduct.id}}">
                <h3>{{theProduct.name}}</h3>
              </a>
            <div style="color: #1eb8ff; font-size: 20px; font-weight: bold; margin-bottom: 10px">
              {{theProduct.unitPrice | currency: 'EUR'}}</div>
              <div>
                <hr>
                <a (click)="removeFromCart(theProduct)" class="btn btn-primary" style="margin-left: 30%; font: 20px bold; padding-left: 14px; padding-right: 14px"> - </a>
                <a (click)="addToCart(theProduct)" class="btn btn-primary" style="margin-left: 1%; font: 20px bold"> + </a>
              </div>

          </div>
          </div>
        </div>



        <!-- if the product is not listed display this message-->
        <div *ngIf="products?.length == 0" style="font-size: large; text-align: center">
          <br>
          <strong>No products found to satisfy your search request.</strong>
        </div>

          <!--PAGINATION-->
        <div  *ngIf="products?.length != 0" class="footer-pagination">
          <div class="row">
            <div class="col-md-5"></div>

              <div class="col-md-5">

                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                (pageChange)="listProducts()">
                </ngb-pagination>
            </div>
          </div>
    </div>
  </div>


  </div>
  <!-- END MAIN CONTENT-->
