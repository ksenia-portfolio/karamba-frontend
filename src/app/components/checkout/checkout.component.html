<div class="main-content container-fluid">
  <div class="col-lg-6"><h3>Register your new account</h3>
    <br>
    <form>
        <div class="form-group">
        <label>First name*</label>
        <input type="text" class="form-control" required="required">
        </div>
          <div class="form-group">
            <label>Last name*</label>
            <input type="text" class="form-control" required="required">
          </div>
            <div class="form-group">
              <label>Email*</label>
              <input type="email" class="form-control" required="required">
            </div>
            <div class="form-group">
                <label>Password*</label>
                <input id="password1" type="password" class="form-control" required="required">
             </div>
             <div class="form-group">
                <label>Repeat Password*</label>
             <input id="password2" type="password" class="form-control" required="required">
      </div>
      <p style="font-style: italic">Fields marked with asterisk are required. </p>
            <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <div class="col-lg-6"><h3>Sign in if you are a returning customer</h3>
    <br>
    <form class="form-inline">
      <div class="form-group" style="padding-right: 5px">
        <input type="email" class="form-control" required="required" placeholder="Email" style="width: 200px">
      </div>
      <div class="form-group" style="padding-right: 5px">
        <input type="password" class="form-control" required="required" placeholder="Password" style="width: 200px">
      </div>
      <div class="form-group">
      <button type="submit" class="btn btn-primary mb-2">Sign In</button>
      </div>
    </form>
  </div>
</div>
