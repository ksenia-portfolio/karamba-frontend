<div class="col-lg-6">
  <br>
  <br>
  <h3>Contact Us</h3>
  <br>
  <form>
    <div class="form-group">
      <label>Your Name</label>
      <input type="text" class="form-control" required="required">
    </div>
    <div class="form-group">
      <label>Your Email</label>
      <input type="email" class="form-control" required="required">
    </div>
    <div class="form-group">
      <label>Reason for contacting</label>
    <select style="margin-right: 100%">
      <option>I forgot my password</option>
      <option>I have question about my order</option>
      <option>Something else</option>
    </select>
    </div>
    <div class="form-group">
      <label>Message</label>
      <textarea class="form-control" rows="6" required="required"></textarea>
    </div>
    <button routerLink="/confirmation" type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <br>
</div>
