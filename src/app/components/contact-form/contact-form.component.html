<div class="main-content container-fluid">
<div class="col-lg-6">
  <br>
  <h3>Contact Us</h3>
  <br>
  <form>
    <div class="form-group">
      <label>Your Name*</label>
      <input for="name" id="name" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Your Email*</label>
      <input id="email" type="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Reason for contacting</label>
    <select style="margin-right: 100%">
      <option>I forgot my password</option>
      <option>I have question about my order</option>
      <option>Something else</option>
    </select>
    </div>
    <div class="form-group">
      <label>Message*</label>
      <textarea id="text" class="form-control" rows="6" required="required"></textarea>
    </div>
    <p style="font-style: italic">Fields marked with asterisk are required. </p>
    <button routerLink="/confirmation" type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
</div>
<br>
</div>
